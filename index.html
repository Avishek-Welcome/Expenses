  <script>
    const CATEGORIES = [
      "‡¶Ö‡¶≠‡¶ø‡¶∑‡ßá‡¶ï","‡¶™‡¶°‡¶º‡¶æ‡¶∂‡ßÅ‡¶®‡¶æ","‡¶ó‡ßÄ‡¶§‡¶æ","‡¶Æ‡¶æ","‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü","‡¶ó‡¶æ‡¶°‡¶º‡¶ø","‡¶Æ‡ßá‡¶á‡¶®‡¶ü‡ßá‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶∏","‡¶á‡¶≤‡ßá‡¶ï‡¶ü‡ßç‡¶∞‡¶ø‡¶ï",
      "‡¶ï‡ßá‡¶®‡¶æ‡¶ï‡¶æ‡¶ü‡¶æ","‡¶Æ‡ßÅ‡¶¶‡¶ø‡¶ñ‡¶®‡¶æ","‡¶∏‡¶¨‡ßç‡¶ú‡ßÄ","‡¶´‡¶≤","‡¶Æ‡¶æ‡¶õ ‡¶Æ‡¶æ‡¶Ç‡¶∏","‡¶∞‡ßá‡¶∏‡ßç‡¶ü‡ßÅ‡¶∞‡ßá‡¶®‡ßç‡¶ü","‡¶ò‡ßã‡¶∞‡¶æ","‡¶°‡¶æ‡¶ï‡ßç‡¶§‡¶æ‡¶∞ ‡¶ì ‡¶î‡¶∑‡¶ß",
      "‡¶ú‡¶Æ‡¶æ ‡¶ï‡¶æ‡¶™‡¶°‡¶º","‡¶Ö‡¶≠‡¶ø‡¶∑‡¶ø‡¶ï‡ßç‡¶§‡¶æ","‡¶Ö‡¶®‡ßÅ‡¶∞‡¶ø‡¶ï‡ßç‡¶§‡¶æ","‡¶∂‡ßç‡¶¨‡¶∂‡ßÅ‡¶∞ ‡¶¨‡¶æ‡¶°‡¶º‡¶ø","‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø"
    ];

    let transactions = JSON.parse(localStorage.getItem("transactions_bn_advanced")) || [];
    let currentExpression = "0";
    let isResultDisplayed = false;
    let currentView = "day";

    const balanceDisplay = document.getElementById("balance-amount");
    const list = document.getElementById("transaction-list");
    const form = document.getElementById("new-transaction-form");
    const amountInput = document.getElementById("amount");
    const categoryHiddenInput = document.getElementById("category");
    const dateInput = document.getElementById("date");
    const categorySlider = document.getElementById("category-slider");
    const calcButtons = document.querySelectorAll(".calc-btn");
    const ctx = document.getElementById("expenseChart").getContext("2d");
    let expenseChart = null;

    function saveToLocalStorage() {
      localStorage.setItem("transactions_bn_advanced", JSON.stringify(transactions));
    }

    function generateID() {
      return Date.now();
    }

    function renderCategories() {
      categorySlider.innerHTML = "";
      CATEGORIES.forEach(cat => {
        const tag = document.createElement("span");
        tag.classList.add("category-tag");
        tag.textContent = cat;
        tag.dataset.category = cat;
        tag.addEventListener("click", () => selectCategory(cat));
        categorySlider.appendChild(tag);
      });
    }

    function selectCategory(category) {
      document.querySelectorAll(".category-tag").forEach(t => t.classList.remove("selected"));
      const tag = document.querySelector(`.category-tag[data-category="${category}"]`);
      tag.classList.add("selected");
      categoryHiddenInput.value = category;
    }

    function handleCalculator(value) {
      if (value === "C") {
        currentExpression = "0";
        isResultDisplayed = false;
      } else if (value === "=") {
        try {
          let result = eval(currentExpression.replace("--", "+"));
          if (isNaN(result)) throw new Error();
          currentExpression = result.toString();
          amountInput.value = result.toFixed(2);
          isResultDisplayed = true;
        } catch {
          currentExpression = "‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø";
          isResultDisplayed = true;
        }
      } else if (value === "+" || value === "-") {
        currentExpression += value;
      } else {
        if (isResultDisplayed) currentExpression = value;
        else currentExpression += value;
        isResultDisplayed = false;
      }
      document.getElementById("calculator-display").innerText = currentExpression;
    }

    calcButtons.forEach(btn => btn.addEventListener("click", e => handleCalculator(e.target.dataset.value)));

    function addTransaction(transaction) {
      transactions.push(transaction);
      saveToLocalStorage();
      renderTransactions();
    }

    function renderTransactions() {
      list.innerHTML = "";
      let total = 0;
      transactions.forEach(tx => {
        const li = document.createElement("li");
        const amount = parseFloat(tx.amount);
        total += amount;
        li.classList.add(amount >= 0 ? "income" : "expense");
        li.innerHTML = `
          <div>
            <div><strong>${tx.category}</strong> (${tx.date})</div>
            <div>${tx.description || ""}</div>
          </div>
          <span class="transaction-amount">${amount >= 0 ? "+" : "-"}‚Çπ${Math.abs(amount).toFixed(2)}</span>
        `;
        list.appendChild(li);
      });
      balanceDisplay.innerText = total.toFixed(2);
      updateChart();
    }

    function updateChart() {
      const categoryTotals = {};
      transactions.forEach(tx => {
        const amount = parseFloat(tx.amount);
        if (amount < 0) {
          categoryTotals[tx.category] = (categoryTotals[tx.category] || 0) + Math.abs(amount);
        }
      });

      const data = {
        labels: Object.keys(categoryTotals),
        datasets: [{
          data: Object.values(categoryTotals),
          backgroundColor: [
            "#FF6384","#36A2EB","#FFCE56","#4BC0C0","#9966FF",
            "#FF9F40","#E74C3C","#2ECC71","#C2185B","#F781D8"
          ]
        }]
      };

      if (expenseChart) expenseChart.destroy();
      expenseChart = new Chart(ctx, { type: "pie", data });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const tx = {
        id: generateID(),
        date: dateInput.value,
        category: categoryHiddenInput.value,
        description: document.getElementById("description").value,
        amount: parseFloat(amountInput.value)
      };
      addTransaction(tx);
      form.reset();
      document.getElementById("calculator-display").innerText = "0";
    });

    renderCategories();
    renderTransactions();
  </script>
